/*
 * This file was generated by the Gradle 'init' task.
 */
apply plugin: 'java'
allprojects {
    group = 'org.example'
    version = '1.0-SNAPSHOT'

}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java']
            }
            resources {
                srcDirs = ['src/main/resources']
            }
        }
    }
    repositories {
        mavenLocal()
        maven {
            url = uri('http://192.168.0.167:8081/repository/maven-public/')
        }

        maven {
            url = uri('http://repo.maven.apache.org/maven2')
        }
    }
    dependencies {
        implementation 'mysql:mysql-connector-java:8.0.29'
        implementation 'io.netty:netty-all:4.1.79.Final'
        implementation 'org.apache.commons:commons-lang3:3.12.0'
        implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.1'
        implementation 'com.zhiyi:generalBean-springboot-start:1.1.2'
        implementation 'org.redisson:redisson-spring-boot-starter:3.17.4'
        implementation 'org.slf4j:slf4j-api:1.7.36'
        implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
        implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.17.2'
        implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
        implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.7.1'
        implementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
        implementation 'org.springframework.boot:spring-boot-starter-web:2.7.1'
        compileOnly 'org.projectlombok:lombok:1.18.24'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}

